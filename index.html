<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            Cadastro de Endereço
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="addressForm">
                            <!-- CEP -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="cep" class="form-label">CEP *</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cep" name="cep" 
                                               placeholder="00000-000" maxlength="9" required>
                                        <button class="btn btn-outline-secondary" type="button" id="btnBuscar">
                                            <i class="fas fa-search"></i> Buscar
                                        </button>
                                    </div>
                                    <div class="invalid-feedback" id="cepError"></div>
                                </div>
                            </div>

                            <!-- Logradouro/Rua -->
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="logradouro" class="form-label">Rua/Logradouro</label>
                                    <input type="text" class="form-control" id="logradouro" name="logradouro" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" name="numero" placeholder="123">
                                </div>
                            </div>

                            <!-- Bairro -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="complemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="complemento" name="complemento" 
                                           placeholder="Apto, Bloco, etc.">
                                </div>
                            </div>

                            <!-- Cidade e Estado -->
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="localidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="localidade" name="localidade" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="uf" class="form-label">Estado (UF)</label>
                                    <input type="text" class="form-control" id="uf" name="uf" readonly>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="row mt-4">
                                <div class="col-md-12 text-end">
                                    <button type="button" class="btn btn-secondary me-2" id="btnLimpar">
                                        <i class="fas fa-eraser"></i> Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save"></i> Salvar
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Loading -->
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Buscando endereço...</p>
                        </div>

                        <!-- Alertas -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome para ícones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="controller.js"></script>
</body>
</html>
